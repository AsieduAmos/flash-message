<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success And Error Flash Message </title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="parent">
            
    <div class="success">
        <img class="successimage" src="success.jpg" alt="">
        <h3>CONGRATULATIONS !</h3>
        <h4>You Managed Your Way Through</h4>
        <button class="continuebutton">CONTINUE</button>
    </div>
    
 <div class="error">
        <img class="errorimage" src="err.jpg" alt="" >
        <h3>OOps!</h3>
        <h4>It Seems Something Went Wrong</h4>
        <button class="errorbutton">TRY AGAIN</button>
    </div>
    </div>
</body>
</html>
